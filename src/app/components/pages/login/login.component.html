<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <!-- Message -->
      <div *ngIf="message" class="alert alert-success">
        {{ message }}
      </div>
      <div class="card mt-2 mb-3 shadow-lg p-3 bg-body-tertiary rounded">
        <div class="card-body">
          <h3 class="text-center mb-4">Login</h3>
          <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate>
            <!-- Email Field -->
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                [(ngModel)]="user.email"
                #email="ngModel"
                required
                appEmailValidator
              />
              <!-- Validation Messages -->
              <div *ngIf="email.invalid && email.touched" class="text-danger">
                <small *ngIf="email.errors?.['required']"
                  >Email is required.</small
                >
                <small *ngIf="email.errors?.['invalidEmail']"
                  >Invalid email.</small
                >
              </div>
            </div>

            <!-- Password Field -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                [(ngModel)]="user.password"
                #password="ngModel"
                required
                minlength="6"
              />
              <!-- Validation Messages -->
              <div
                *ngIf="password.invalid && password.touched"
                class="text-danger"
              >
                <small *ngIf="password.errors?.['required']"
                  >Password is required.</small
                >
                <small *ngIf="password.errors?.['minlength']"
                  >Password must be at least 6 characters long.</small
                >
              </div>
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              class="btn btn-primary w-100"
              [disabled]="loginForm.invalid"
            >
              Login
            </button>
          </form>

          <!-- Register Link -->
          <div class="text-center mt-3">
            <small>
              Don't have an account?
              <a href="/register" class="text-primary">Sign up</a>
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
